apiVersion: apps/v1
kind: Deployment
metadata:
  name: olac
spec:
  selector:
    matchLabels:
      app: olac
  template:
    metadata:
      name: olac
      labels:
        app: olac
    spec:
      initContainers:
      - name: olacdb-builder
        image: haepal/olac:db-5
        command: ['/init.sh', '/olac_schema.sql']
        volumeMounts:
          - name: olacdb
            mountPath: /db
      - name: dir-builder
        image: alpine
        command: ['mkdir', '-p', '/d/static', '/d/static-records', '/d/xmldump']
        volumeMounts:
          - name: olacdata
            mountPath: /d
      containers:
      - name: olacdb
        image: haepal/olac:db-5
        command:
          [
            "mysqld",
            "--user=mysql",
            "--datadir=/db",
            "--skip-networking=false",
          ]
        volumeMounts:
        - name: olacdb
          mountPath: /db
        resources:
          requests:
            cpu: "0.5"
            memory: 500Mi
          limits:
            cpu: "1"
            memory: 2Gi
      - name: olacweb
        image: haepal/olac:web-15
        volumeMounts:
        - name: olacdata
          mountPath: /olac/web/data
        resources:
          requests:
            cpu: "0.5"
            memory: 500Mi
          limits:
            cpu: "1"
            memory: 2Gi
      volumes:
      - name: olacdb
        persistentVolumeClaim:
          claimName: olacdb-pvc
      - name: olacdata
        persistentVolumeClaim:
          claimName: olacdata-pvc
